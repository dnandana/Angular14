<p>Registration Form</p>
<div class="container mt-3">
<div class="row justify-content-center">
<div class="col-sm-4">
<div class="card">
<div class="card-body bg-light">
<h2>Login</h2>
<form [formGroup]="registerForm">
    <div class="mb=-3 mt-3">
        <label for="Name">Name</label>
        <input type="text" class="form-control" formControlName="name" [ngClass]="{'is-invalid': f.name.errors && submitted}">
        <div *ngIf="f.name.errors && submitted" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
    </div>
    <div class="mb=-3 mt-3">
        <label for="UserName">UserName</label>
        <input type="UserName"class="form-control" formControlName="UserName" [ngClass]="{'is-invalid': f.UserName.errors && submitted}">
        <div *ngIf="f.UserName.errors && submitted" class="invalid-feedback">
            <div *ngIf="f.UserName.errors.required">UserName is required</div>
            <div *ngIf="f.UserName.errors.email">Enter a valid UserName</div>
        </div>
    </div>
    <div class="mb=-3 mt-3">
        <label for="password">password</label>
        <input type="password"class="form-control" formControlName="password" [ngClass]="{'is-invalid': f.password.errors && submitted}">
        <div *ngIf="f.password.errors && submitted" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">password is required</div>
        </div>
    </div>
    <div class="mb=-3 mt-3">
        <label for="confrimPassword">confrimPassword</label>
        <input type="confrimPassword"class="form-control" formControlName="confrimPassword" [ngClass]="{'is-invalid': f.confrimPassword.errors && submitted}">
        <div *ngIf="f.confrimPassword.errors && submitted" class="invalid-feedback">
            <div *ngIf="f.confrimPassword.errors.required">confrimPassword is required</div>
            <div *ngIf="f.confrimPassword.errors.email">Enter a valid confrimPassword</div>
        </div>
    </div>
    <div class="mb=-3 mt-3">
        <label for="DOB">DOB</label>
        <input type="date"class="form-control" formControlName="DOB" [ngClass]="{'is-invalid': f.DOB.errors && submitted}">
        <div *ngIf="f.DOB.errors && submitted" class="invalid-feedback">
            <div *ngIf="f.DOB.errors.required">DOB is required</div>
        </div>
    </div>
    <div class="mb=-3 mt-3">
        <label for="mobile"> mobile</label>
        <input type="mobile"class="form-control" formControlName="mobile" [ngClass]="{'is-invalid': f.mobile.errors && submitted}">
        <div *ngIf="f.mobile.errors && submitted" class="invalid-feedback">
            <div *ngIf="f.mobile.errors.required">mobile is required</div>
        </div>
    </div>
    <div class="mb=-3 mt-3">
        <label for="address"> address</label>
        <input type="address"class="form-control" formControlName="address"[ngClass]="{'is-invalid': f.address.errors && submitted}">
        <div *ngIf="f.address.errors && submitted" class="invalid-feedback">
            <div *ngIf="f.address.errors.required">address is required</div>
            <div *ngIf="f.address.errors.email">Enter a valid address</div>
        </div>
    </div>
    <div class="mb=-3 mt-3">
        <label for=" pin">pin</label>
        <input type=" pin"class="form-control" formControlName="pin"[ngClass]="{'is-invalid': f.pin.errors && submitted}">
        <div *ngIf="f.pin.errors && submitted" class="invalid-feedback">
            <div *ngIf="f.pin.errors.required">pin is required</div>
            <div *ngIf="f.pin.errors.email">Enter a valid pin</div>
        </div>
    </div>
    <button type="button" (click)="onSubmit()" class="btn btn-primary">registerForm</button>
</form>
</div>
</div>
</div>

</div>
