<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body bg-light">
          <h2>Login</h2>
          <form [formGroup]="loginForm">
            <div class="mb-3 mt-3">            
              <label for="Email">Email</label>
              <input type="email" class="form-control" formControlName="usr" [ngClass]="{'is-invalid': f.usr.errors && submitted}">
              <div *ngIf="f.usr.errors && submitted" class="invalid-feedback">
                <div *ngIf="f.usr.errors.required">Email is required</div>
                <div *ngIf="f.usr.errors.email">Enter a valid Email Address</div>
              </div>
             </div>
             <form [formGroup]="loginForm">
            <div class="mb-3 mt-3">
              <label for="pwd">Password</label>
              <input type="password" class="form-control" formControlName="pwd" [ngClass]="{'is-invalid': f.pwd.errors && submitted}">
              <div *ngIf="f.pwd.errors && submitted" class="invalid-feedback">
                <div *ngIf="f.pwd.errors.required">Password is required</div>
                <div *ngIf="f.pwd.errors.email">Enter a valid Password</div>
              </div>
            </div>
            <button type="button" (click)="onSubmit()" class="btn btn-primary">Login</button>
          </form>
        </form>
        </div>
      </div>
    </div>
  </div>  
</div>
